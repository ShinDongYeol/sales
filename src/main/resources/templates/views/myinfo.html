<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" data-layout-decorate="~{layout/main_layout}">
<div class="content-wrapper" layout:fragment="content">
    <style>
        * {font-family: 'Nanum Gothic', sans-serif;}
        
        .navbar {
            background-color: #00aaff;
            border: 1px solid #00aaff;
            color: white;
            margin-bottom: 0px;
        }

       
        .dropdown-toggle a{
            color: white;
        }

        .dropdown-menu li {
            color: white;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .main {
            margin: 10px;
        }
        
        .infoForm {
            width: 100%;
            overflow: hidden;
        }

        .infoForm .left {
            float: left;
        }

        .infoForm button {
            float: right;
        }

        .date {
            padding: 5px 0;
            width: 300px;
        }

        .date span {
            padding: 0 7px;
        }
        .left {
            float: left;
        }
        .right {
            float: right;
        }
        .date input {
            width: 100px;
        }
        .date .input-sm {
            padding: 5px 5px;
        }
        .right button {
            margin-top: 7px;
        }
        

    </style>
    <section>
        <div class="main">
            <h2><strong>My Info</strong></h2>
            <div class="infoForm">
                <div class="left">
                    <p><span style="font-weight: bold;font-size: 15px">이름 : </span> <span th:text="${mem.getEmpName()}"></span> </p>
                    <p><span style="font-weight: bold;font-size: 15px">직급 : </span> <span th:text="${mem.getPosition()}"></span> </p>
                    <p><span style="font-weight: bold;font-size: 15px">&nbsp;&nbsp;&nbsp;팀 : </span><span th:text="${mem.getTeam()}"></span> </p>
                </div>
                <button type="button" class="btn btn-primary btn-sm" onclick="location.href='/view/modifyInfo'">정보 수정</button>
            </div>
            <hr/>
            <div>
                <div class="date left">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        <input type="text" readonly id="startDate" class="form-control-sm fromDate" th:value="${nowDate}">
                        <span>~</span>
                        <input type="text" readonly id="endDate" class="form-control-sm toDate" th:value="${nowDate}" />
                    </div>
                </div>
                <div class="right">
                    <button type="button" class="btn btn-default btn-sm" onclick="search();">조회</button>
                </div>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th style="font-weight: bold">영업일</th>
                        <th style="font-weight: bold">컨택</th>
                        <th style="font-weight: bold">소싱</th>
                    </tr>
                </thead>
                <tbody id="workBody"></tbody>
            </table>
        </div>
    </section>


    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-datepicker.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-datepicker-theme.css}" />
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/moment/moment.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap-datepicker.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap-datepicker.ko.js}"></script>

    <script>

        function initDate() {
            //datepicker
            $('.fromDate').datepicker({
                calendarWeeks: false,
                todayHighlight: true,
                autoclose: true,
                format: 'yyyy-mm-dd',
                language: "ko",
                orientation: "bottom auto",
                ignoreReadonly: true,
                endDate : moment().format('YYYY-MM-DD')
            });

            $('.toDate').datepicker({
                calendarWeeks: false,
                todayHighlight: true,
                autoclose: true,
                format: 'yyyy-mm-dd',
                language: "ko",
                orientation: "bottom auto",
                ignoreReadonly: true,
                endDate : moment().format('YYYY-MM-DD')
            });

            $('.fromDate').on('change', function (e) {
                console.log(moment($('.fromDate').val()).format('YYYY-MM-DD'));
                $('.toDate').datepicker('setStartDate', moment($('.fromDate').val()).format('YYYY-MM-DD'))

            });
        }

        function getData() {

            var startDate = $('.fromDate').val();
            var endDate = $('.toDate').val();

            var param =  {
                startDate :startDate,
                endDate: endDate
            }

            $.ajax({
                url : '/myinfo/getData',
                data: param,
                dataType: 'json',
            }).done(function (data) {
                console.log(data);
                drawTable(data);
            }).fail(function(data, textStatus, errorThrown){
                console.log(textStatus);
            });
        }

        function drawTable(data) {
            var tbody = $('#workBody');
            tbody.empty();

            if(data.workList.length  > 0) {

                $.each(data.workList, function (index, obj) {
                    var tr = $('<tr></tr>');
                    var td1 = $('<td></td>');
                    var td2 = $('<td></td>');
                    var td3 = $('<td></td>');


                    td1.append('<span style="font-weight:bold">'  +  obj.toDate + '</span>');
                    td2.append('<span style="color:blue">' + obj.total + '</span>');
                    td3.append('<span style="color:red">'+ obj.cnt  + '</span>');

                    tr.append(td1);
                    tr.append(td2);
                    tr.append(td3);

                    tbody.append(tr);
                });
            }else {
                var tr = $('<tr></tr>');
                var td1 = $('<td colspan="3"><span style="color:red">데이터가 없습니다.</span></td>');
                tr.append(td1);
                tbody.append(tr);
            }
        }

        function search(){
            getData();
        }

        function modifyInfo(){

        }


        $(document).ready(function (){
            initDate();
            search();
        })

    </script>
</div>
</html>
