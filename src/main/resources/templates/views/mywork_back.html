    <section>
        <div class="main">
            <div>
                <h2><strong>My Work</strong></h2>
                <div class="date">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        <input type="text" autocomplete="off" class="form-control"
                               readonly="readonly"  `id="timePicker" style="margin-right: 10px;width: 150px" th:value="${nowDate}">
                    </div>
                    <!-- <button type="button" class="btn btn-default btn-sm">조회</button> -->
                    <div class="right">
                        <table style="display: inline;">
                            <tr>
                                <td><strong>goal</strong></td>
                                <td><span id="goal"></span> 개</td>
                                <td><strong>소싱</strong></td>
                                <td><span id="done"></span> 개</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="contents">
                <table>
                    <thead>
                        <tr>
                            <!-- <th>영업일</th> -->

                            <th>영업장</th>

                    </thead>
                    <tbody id="dataBody">
                        <tr>
                            <!-- <td>영업일</td> -->
                            <td>StoreId</td>
                            <td>영업장</td>
                            <td>
                                <select id="status" name="status">
                                <option value="">타겟</option>
                                <option value="">소싱</option>
                                <option value="">진행중</option>
                                <option value="">부재</option>
                                <option value="">실패</option>
                                <option value="">강성실패</option>
                                <option value="">기계약</option>
                                <option value="">불가</option>
                            </select>
                            </td>
                            <td><button type="button" class="btn btn-primary btn-sm">수정</button></td>
                            <td><button type="button" class="btn btn-danger btn-sm">삭제</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="modal fade" id="modify" role="dialog">
            <div class="modal-dialog modal-dialog-centered modal-sm" >
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Alert</h4>
                    </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" style="width: 100px">Close</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" style="width: 100px">Close</button>

                </div>
            </div>

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-datepicker.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-datepicker-theme.css}" />
    <script type="text/javascript" th:src="@{/js/moment/moment.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap-datepicker.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap-datepicker.ko.js}"></script>
    <script>

        function initDate() {
            //datepicker
            $('#timePicker').datepicker({

                calendarWeeks: false,
                todayHighlight: true,
                autoclose: true,
                setDate: new Date(),
                maxDate : 0,
                format: 'yyyy-mm-dd',
                language: "ko",
                orientation: "bottom auto",
                ignoreReadonly: true
            });
        }

        function getDate() {

            var toDate = $('#timePicker').val();

            $.ajax({
                url : '/mywork/getData',
                data: {toDate: toDate},
                dataType: 'json',
            }).done(function (data) {
                console.log(data);
                drawTable(data);
            }).fail(function(data, textStatus, errorThrown){
                console.log(textStatus);
            });
        }

        function drawTable(data) {
            $('#goal').text(data.goal);
            $('#done').text(data.done);

            var tbody = $('#dataBody');

            tbody.empty();

            $.each(data.workList, function(index, obj) {
                var tr = $('<tr></tr>');
                var td1 = $('<td></td>');
                var td2 = $('<td></td>');
                var td3 = $('<td></td>');
                var td4 = $('<td></td>');
                var td5 = $('<td></td>');
                selectBox = makeSelect(index, data.codeList, obj);

                td1.append(obj.stordId);
                td2.append(obj.placeName);
                td3.append(selectBox);

                tr.append(td1);
                tr.append(td2);
                tr.append(td3);

                tbody.append(tr);
            });

        }


        function makeSelect(index, codeList, data) {
            var id = 'stat' + data.storeNo;
            var select = $('<select id="' + id + '"></select>');

            $.each(codeList, function (index, obj) {
                var opt = $('<option></option>');

                opt.val(obj.codeNo);
                opt.text(obj.codeName);

                if(obj.codeNo == data.statusNo) {
                    opt.attr('selected', 'selected');
                }

                select.append(opt);
            });

            console.log(select);
            return select;


        }

        $(document).ready(function () {
            initDate();
            getDate();

        });

    </script>
